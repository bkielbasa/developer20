{% include head.html %}

<div class="container">
    <div class="row">
        <div class="col-9 blog-post">
            {% if page.mainPhoto %}
            <img src="/assets/posts/{{page.mainPhoto}}" class="img-fluid" />
            {% endif %}
            <h1>{{ page.title }} <span class="post-details">{{ page.date | date_to_string }}</span></h1>
            {{ content }}

            {% include tags.html %}
            {% include post_categories.html %}

            {% include comments.html %}
        </div>
        <div class="col-3">
            {% include right_box.html %}
        </div>

    </div>
</div>

{% include footer.html %}
