language: python

python:
    - "3.6"

notifications:
  email: false

before_install:
  - pip install awscli
  - export PATH=$HOME/.local/bin:$PATH

install:
  - wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.52/hugo_0.52_Linux-64bit.deb
  - sudo dpkg -i /tmp/hugo.deb

script:
  - hugo
  - cp public/index.xml public/feed.xml
  - cp public/index.xml public/atom.xml

deploy:
  - provider: script
    script: make deploy
    skip_cleanup: true
    on:
      branch: master
